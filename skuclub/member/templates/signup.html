<head>
	<title>SignUp</title>
	<meta charset="UTF-8">
</head>
<h2>회원가입</h2>
<form method="POST">
	{% csrf_token %}
	<label for="{{ form.email.id_for_label }}">이메일 주소: </label>
	{{ form.email }}<br>
	<label for="{{ form.password1.id_for_label }}">패스워드: </label>
	{{ form.password1 }}<br>
	<label for="{{ form.password2.id_for_label }}">패스워드 확인: </label>
	{{ form.password2 }}<br>
	<label for="{{ form.name.id_for_label }}">이름: </label>
	{{ form.name }}<br>
	<label for="{{ form.school.id_for_label }}">학교: </label>
	{{ form.school }}
	<button type="submit">회원가입</button>
</form>
{{ form.errors }}
