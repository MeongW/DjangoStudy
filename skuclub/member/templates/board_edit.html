<h2>글 수정</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ post.title }}" required><br>
    <textarea name="content" required>{{ post.content }}</textarea><br>
    <button type="submit">수정</button>
</form>
{% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}')
        {% endfor %}
    </script>
{% endif %}
